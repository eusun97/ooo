<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>트리플 이응</title>
</head>
<body>
    <header id="header">
        <div id="header_wrap">

                <a href="logo"><img src="./images/logo.png" alt="트리플이응 로고"></a>
            </div>
            <!-- //logo -->
            <div id="search_box">
                <form>
                    <input id="input_search" type="search" placeholder="종목을 입력하세요.">
                </form>
                <button id="search_btn"></button>
            </div>
            <!-- //search_box -->
        </div>
        <!-- //header_wrap -->
    </header>
    <!-- //header -->
    <div id="con_wrap" class="con">
        <ul id="container">
            <li id="score1">
                <p>1등</p>
                <span>삼성전자</span>
            </li>
            <li id="score2">
                <p>2등</p>
                <span>카카오</span>
            </li>
            <li id="score3">
                <p>3등</p>
                <span>네이버</span>
            </li>
            <li id="score4">
                <p>4등</p>
                <span>고려산업</span>
            </li>
            <li id="score5">
                <p>5등</p>
                <span>SK하이닉스</span>
            </li>
        </ul>
    </div>
    <footer id="footer"></footer>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>트리플 이응 - 주식정보</title>
</head>
<body>
    <header id="header">
        <div id="header_wrap">
            <div id="logo">
                <a href="logo"><img src="./images/logo.png" alt="트리플이응 로고"></a>
            </div>
            <!-- //logo -->
            <div id="search_box">
                <form>
                    <input id="input_search" type="search" placeholder="종목을 입력하세요.">
                </form>
                <button id="search_btn"></button>
            </div>
            <!-- //search_box -->
        </div>
        <!-- //header_wrap -->
    </header>
    <!-- //header -->
    <div class="con">
        <h1 id="name">삼성전자</h1>
        <div id="chart"></div>
        <div id="data"></div>
        <p id="">※ 이 페이지는 주식 가상 체험 사이트 입니다. ※ <br>
            실제 거래를 할 수 없습니다.
        </p>
        <div id="trading_box">
            <div id="price1"></div>
            <div id="price2"></div>
            <div id="price3"></div>
            <span id="">몇주</span>
            <button id="buy">매수</button>
            <button id="sell">매도</button>
        </div> 
    </div>
    <!-- //con -->
    <footer id="footer"></footer>
</body>
</html>
